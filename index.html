<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>Vue Email List</title>
</head>

<body>
    <div id="app">
        <div class="container text-white text-center p-2">
            <h1>Choose your Credentials</h1>




            <div class="row pt-5">
                <!-- Col with email generator -->
                <div class="col-12 col-lg-6">
                    <!-- Input for how many emails you want to generate -->
                    <div class="d-flex flex-column justify-content-center align-items-center">
                        <label for="numItems" class="py-2">
                            <strong>Select how many email you want to generate</strong>
                        </label>

                        <input type="number" v-model="numEmail" name="numItems" class="numInput bg-warning rounded-3">
                    </div>

                    <!-- Email button -->
                    <button class="btn btn-outline-warning" @click="getEmail" :disabled="emailLoading">Generate your
                        Email</button>

                    <ul v-if="rndEmail.length === numEmail">
                        <li class="p-3 m-3 rounded-3" v-for="email in rndEmail">{{email}}</li>
                    </ul>
                    <!-- Loading message -->
                    <p v-show="emailLoading" class="py-2">
                        <i class="loading-icon fas fa-circle-notch"></i>
                    </p>

                    <!-- Not selected message -->
                    <p v-if="rndEmail.length === 0" class="text-danger py-2">
                        <strong>Nessuna quantità selezionata</strong>
                    </p>

                </div>

                <!-- Col with username generator -->
                <div class="col-12 col-lg-6">
                    <!-- Input for how many username you want to generate -->
                    <div class="d-flex flex-column justify-content-center align-items-center">
                        <label for="numItems" class="py-2">
                            <strong>Select how many username you want to generate</strong>
                        </label>

                        <input type="number" v-model="numUser" name="numItems" class="numInput bg-warning rounded-3">
                    </div>

                    <!-- Username button -->
                    <button class="btn btn-outline-warning" @click="getUsername" :disabled="userLoading">Generate your
                        Username</button>

                    <!-- List with possible username -->
                    <ul v-if="rndUser.length === numUser">
                        <li class="p-3 m-3 rounded-3" v-for="user in rndUser">{{user}}</li>
                    </ul>

                    <!-- Loading message -->
                    <p v-show="userLoading" class="py-2">
                        <i class="loading-icon fas fa-circle-notch"></i>
                    </p>

                    <!-- Not selected message -->
                    <p v-if="rndUser.length === 0" class="text-danger py-2">
                        <strong>Nessuna quantità selezionata</strong>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>

</html>
